<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Digital Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/styles/background.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Digital Music Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/artists">Artists</a>
        </li>
      </ul>
      <form class="d-flex" th:object="${searchParams}" method="post" th:action="@{|/songs/${foundAlbum.id}/search|}" th:if="${searchParams}">
        <input class="form-control me-2" list="songList" th:field="*{input}" placeholder="Search" aria-label="Search">
        <datalist id="songList">
          <option th:each="song : ${songs}" th:value="${song.title}" ></option>
        </datalist>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div th:text="${foundAlbum.title}"></div>
<div th:text="${foundAlbum.description}"></div>

<div class="row" th:each="song : ${songs}">
  <a class="col-sm" style="text-decoration: none; color:black">
    <p th:text="${song.title}"></p>
  </a>
  <a class="col-sm" style="text-decoration: none; color:black">
    <p th:text="${song.length}"></p>
  </a>
  <a class="col-sm" th:href="@{|/songs/${song.id}/edit|}">
    <button class="btn btn-info"> Edit</button>
  </a>
  <a class="col-sm" th:href="@{|/songs/${song.id}/delete|}">
    <button class="btn btn-danger"> Delete</button>
  </a>
</div>
<div >
  <a class="col-sm" th:href="@{|/songs/${foundAlbum.id}/new|}">
    <button class="btn btn-warning" th:if="${searchParams}"> Add Song</button>
  </a>
</div>

</body>
</html>
