<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Digital Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:text="${foundAlbum.title}"></div>
<div th:text="${foundAlbum.description}"></div>

<div class="row" th:each="song : ${foundAlbum.songs}">
  <a class="col-sm" style="text-decoration: none; color:black">
    <p th:text="${song.title}"></p>
  </a>
  <a class="col-sm" style="text-decoration: none; color:black">
    <p th:text="${song.length}"></p>
  </a>
  <a class="col-sm" th:href="@{|/albums/${song.id}/edit|}">
    <button class="btn btn-info"> Edit</button>
  </a>
  <a class="col-sm" th:href="@{|/albums/${song.id}/delete|}">
    <button class="btn btn-danger"> Delete</button>
  </a>
</div>
<div >
  <a class="col-sm" th:href="@{|/songs/new/${foundAlbum.id}|}">
    <button class="btn btn-warning"> Add Album</button>
  </a>
</div>

</body>
</html>
