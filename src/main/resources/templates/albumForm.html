<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Digital Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<form  th:object="${album}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp">
        <div id="titleHelp" class="form-text">Please insert the title of the album.</div>

        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" aria-describedby="descriptionHelp">
        <div id="descriptionHelp" class="form-text">Please insert the description of the album.</div>

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{artistId}" />

        <input type="hidden" th:field="*{songs}" />

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
