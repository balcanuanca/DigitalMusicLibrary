<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Digital Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/artists.css}" rel="stylesheet" />
</head>
<body>
<!--SEARCH-->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" th:object="${searchParams}" method="post" th:action="@{|/artists/search|}" th:if="${searchParams}">
            <input class="form-control search-field" type="text" th:field="*{input}" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
<!--            <div class="col search-options" th:each="artistName : ${searchParams.artists}">-->
<!--                <p th:text="${artistName}"></p>-->
<!--            </div>-->
        </form>
    </div>
</nav>

<div class="row" th:each="artist : ${artists}">
    <a class="col-sm artist-name" th:href="@{|/artists/${artist.id}|}">
            <p th:text="${artist.name}"></p>
    </a>
    <a class="col-sm" th:href="@{|/artists/${artist.id}/edit|}">
        <button class="btn btn-info"> Edit</button>
    </a>
    <a class="col-sm" th:href="@{|/artists/${artist.id}/delete|}">
        <button class="btn btn-danger"> Delete</button>
    </a>
</div>
<div >
    <a class="col-sm" th:href="@{/artists/new}">
        <button class="btn btn-warning" th:if="${searchParams}"> Add Artist</button>
    </a>
</div>

</body>
</html>
