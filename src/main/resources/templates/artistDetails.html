<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Digital Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--SEARCH-->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex" th:object="${searchParams}" method="post" th:action="@{|/albums/${foundArtist.id}/search|}" th:if="${searchParams}">
      <input class="form-control search-field" type="text" th:field="*{input}" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
      <!--            <div class="col search-options" th:each="artistName : ${searchParams.artists}">-->
      <!--                <p th:text="${artistName}"></p>-->
      <!--            </div>-->
    </form>
  </div>
</nav>

<div th:text="${foundArtist.name}"></div>
<div class="row" th:each="album : ${albums}">
  <a class="col-sm" style="text-decoration: none; color:black" th:href="@{|/albums/${album.id}|}">
    <p th:text="${album.title}"></p>
  </a>
  <a class="col-sm" th:href="@{|/albums/${album.id}/edit|}">
    <button class="btn btn-info"> Edit</button>
  </a>
  <a class="col-sm" th:href="@{|/albums/${album.id}/delete|}">
    <button class="btn btn-danger"> Delete</button>
  </a>
</div>
<div >
  <a class="col-sm" th:href="@{|/albums/${foundArtist.id}/new|}">
    <button class="btn btn-warning" th:if="${searchParams}"> Add Album</button>
  </a>
</div>

</body>
</html>
