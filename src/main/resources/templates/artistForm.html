<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Digital Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/background.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<h1 class="display-3 col-2 mx-auto mt-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
    </svg>
    Artist
</h1>

<form  th:object="${artist}" method="post">
    <div class="col-4 mx-auto mt-5 mb-5">
        <label for="name" class="form-label" style="font-size: 25px">Name</label>
        <input type="text" class="form-control" id="name" th:errorclass="is-invalid" th:field="*{name}" aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text fst-italic" style="color: black">Please insert the name of the artist.</div>
        <div id="validationName" class="invalid-feedback fw-bold" th:errors="*{name}"></div>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{albums}" />

        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
</body>
</html>
