<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Digital Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--<form method="post">-->
<div class="row" th:each="artist : ${artists}">
    <a class="col-sm" style="text-decoration: none; color:black" th:href="@{|/artists/${artist.id}|}">
            <p th:text="${artist.name}"></p>
    </a>
    <a class="col-sm" th:href="@{|/artists/${artist.id}/edit|}">
        <button class="btn btn-info"> Edit</button>
    </a>
    <a class="col-sm" th:href="@{|/artists/${artist.id}/delete|}">
        <button class="btn btn-danger"> Delete</button>
    </a>
</div>

</div>
</body>
</html>
