<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Digital Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/background.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<h1 class="display-3 col-2 mx-auto mt-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
        <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
        <path fill-rule="evenodd" d="M9 3v10H8V3z"/>
        <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z"/>
    </svg>
    Song
</h1>

<form  th:object="${song}" method="post">
    <div class="col-4 mx-auto mt-5 mb-5">
        <label for="title" class="form-label" style="font-size: 25px">Title</label>
        <input type="text" class="form-control" id="title" th:errorclass="is-invalid" th:field="*{title}" aria-describedby="titleHelp">
        <div id="titleHelp" class="form-text fst-italic" style="color: black">Please insert the title of the song.</div>
        <div id="validationTitle" class="invalid-feedback fw-bold" th:errors="*{title}"></div>

        <label for="length" class="form-label" style="font-size: 25px">Length</label>
        <input type="text" class="form-control" id="length" th:errorclass="is-invalid" th:field="*{length}" aria-describedby="lengthHelp">
        <div id="lengthHelp" class="form-text fst-italic" style="color: black">Please insert the length of the song.</div>
        <div id="validationLength" class="invalid-feedback fw-bold" th:errors="*{length}"></div>

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{albumId}" />

        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
</body>
</html>
