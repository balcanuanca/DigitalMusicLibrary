<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Digital Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/background.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<form  th:object="${song}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp">
        <div id="titleHelp" class="form-text">Please insert the title of the song.</div>

        <label for="length" class="form-label">Length</label>
        <input type="text" class="form-control" id="length" th:field="*{length}" aria-describedby="lengthHelp">
        <div id="lengthHelp" class="form-text">Please insert the length of the song.</div>

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{albumId}" />

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
